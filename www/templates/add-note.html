<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{titleText}}">
  <ion-content has-header="true" padding="true">
      <br>
      <label class="item item-input">
          <textarea placeholder="Note" rows="8" ng-model="noteTextArea"></textarea>
      </label>
      <button class="button button-block button-large button-positive" ng-click="saveNote(noteTextArea)">
          Save note
      </button>

      <button class="button button-block button-large button-energized" ng-click="deleteNote()">
          Delete note
      </button>
  </ion-content>
</ion-view>
