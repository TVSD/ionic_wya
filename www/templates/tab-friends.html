<ion-view title="Friends">
    <ion-content class="has-header">
        <ion-list>
            <a ng-repeat="friend in friends"
               href="#/tab/friend/{{friend.meetupId}}"
               class="item item-avatar-left">

                <img src="img/placeholder.jpg">
                <h2>{{friend.contactName}}</h2>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
